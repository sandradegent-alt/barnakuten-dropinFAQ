  <title>FAQ – Barnakutmottagning Solna & Huddinge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1, header p {
      margin: 0;
    }
    header .header-text {
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0077b6;
      margin-bottom: 15px;
    }
    details {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background: #fafafa;
      transition: all 0.3s ease;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      outline: none;
      list-style: none;
      display: flex;
      align-items: center;
    }
    /* Pil-ikon */
    summary::before {
      content: "▶";
      font-size: 0.9em;
      margin-right: 8px;
      transition: transform 0.3s ease;
    }
    details[open] summary::before {
      transform: rotate(90deg);
    }
    details[open] {
      background: #eef6fb;
      border-color: #0077b6;
    }
    header img {
      max-height: 60px;
    }
  </style>
</head>
